{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-center">
    <form action="" method="post">
      <label for="usernameInput" class="form-label">Username</label>
      <input id="usernameInput" class="form-control mb-3" type="text" name="username" />

      <label for="passwordInput" class="form-label">Password</label>
      <input id="passwordInput" class="form-control mb-3" type="password" name="password" />

      <input class="btn btn-primary mb-3" type="submit" value="Login" />
    </form>
  </div>
{% endblock %}
